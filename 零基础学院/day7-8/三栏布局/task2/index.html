<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
</head>
<style type="text/css">
    *{
    	margin: 0;
    	padding: 0;
    }
    body{
    	min-width: 700px;
    }
	.header,
	.footer{
		width: 100%;
		float: left;
		border: 1px solid black;
		background: gray;
	}
	.main,
	.sub,
	.extra{
		float: left;
		height: 300px;
	}
	.main{
		width: 100%;
		background: red;
	}
	.sub{
		width: 200px;
		background: blue;
		margin-left: -100%;
	}
	.extra{
		width: 220px;
		background: orange;
		margin-left: -220px;
	}
	.main-inner{
		margin-left: 200px;
		margin-right: 220px;
	}
</style>
<body>
<div class="header">header</div>
<div class="main">
	<div class="main-inner">main</div>
</div>
<div class="sub">sub</div>
<div class="extra">extra</div>
<div class="footer">footer</div>
</body>
</html>
